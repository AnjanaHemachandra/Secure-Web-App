{% extends "base_generic.html" %}

{% block content %}
  <h1>Renew: {{ movie_instance.movie.title }}</h1>
  <p>Renter: {{ movie_instance.renter }}</p>
  <p{% if movie_instance.is_overdue %} class="text-danger"{% endif %}>Due Date: {{ movie_instance.due_back }}</p>
    
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
